apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      timeout: 60
      httpHeaderName1: 'Content-Type'
      httpHeaderValue1: 'application/json'
      derivedFields:
        - datasourceUid: loki
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: '$${__value.raw}'
